<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="contenedor-principal">
      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg"/>
      </div>
      <div class="informacion">
        <span class="nombre">Jessica Randall</span>
        <p class="ubicacion">London, United Kingdom</p>
      </div>
      <div class="descripcion">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="redes-sociales">
        <a href="https://github.com/" class="red-social" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="red-social" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" class="red-social" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" class="red-social" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" class="red-social" target="_blank">Instagram</a>
      </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saintzzdev</a>.
  </div>
</body>
</html>
